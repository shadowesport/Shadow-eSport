<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Add Money</title>
</head>
<body style="background:#111;color:white;font-family:sans-serif;padding:20px;">
  <h2>Add Money</h2>
  <form id="addForm">
    <label>Amount (৳):</label>
    <input type="number" id="amount" required><br><br>

    <label>Transaction ID:</label>
    <input type="text" id="txn" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById("addForm");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const amount = parseFloat(document.getElementById("amount").value);
      const txn = document.getElementById("txn").value.trim();

      const newPayment = {
        amount: amount,
        txn: txn,
        status: "pending"
      };

      // Save to localStorage
      const existing = JSON.parse(localStorage.getItem("payments") || "[]");
      existing.push(newPayment);
      localStorage.setItem("payments", JSON.stringify(existing));

      alert("Payment submitted. Waiting for admin approval.");
      form.reset();
    });
  </script>
</body>
</html>
