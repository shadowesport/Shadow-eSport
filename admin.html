<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - Match 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #ff3c00;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #222;
    }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }
    .approve {
      background: green;
      color: white;
    }
    .remove {
      background: crimson;
      color: white;
    }
    .room-info {
      margin-top: 30px;
      padding: 20px;
      background: #1c1c1c;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Admin Panel - Match 1</h1>

  <table>
    <thead>
      <tr>
        <th>Free Fire UID</th>
        <th>Player Name</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="playerTable">
      <!-- Player data will load here -->
    </tbody>
  </table>

  <!-- ‚úÖ Room ID + Password Section -->
  <div class="room-info" id="roomInfo">
    <h2>üîê Room Info</h2>

    <label>Room ID:</label><br>
    <input type="text" id="roomIdInput" placeholder="Enter Room ID"><br><br>

    <label>Password:</label><br>
    <input type="text" id="roomPassInput" placeholder="Enter Room Password"><br><br>

    <button onclick="saveRoomInfo()">üíæ Save Room Info</button>

    <div id="savedRoomInfo" style="margin-top:20px; display:none;">
      <p><b>Room ID:</b> <span id="showRoomId"></span></p>
      <p><b>Password:</b> <span id="showRoomPass"></span></p>
    </div>
  </div>

  <script>
    const table = document.getElementById("playerTable");
    const roomBox = document.getElementById("roomInfo");

    function loadPlayer() {
      const player = JSON.parse(localStorage.getItem("match1_player"));
      if (player) {
        table.innerHTML = `
          <tr>
            <td>${player.uid}</td>
            <td>${player.name}</td>
            <td id="statusCell">${player.status}</td>
            <td>
              <button class="approve" onclick="approvePlayer()">Approve</button>
              <button class="remove" onclick="removePlayer()">Remove</button>
            </td>
          </tr>
        `;
        if (player.status === "approved") {
          roomBox.style.display = "block";
        } else {
          roomBox.style.display = "none";
        }
      } else {
        table.innerHTML = `<tr><td colspan="4">No players have joined yet.</td></tr>`;
        roomBox.style.display = "none";
      }
      showRoomInfo();
    }

    function approvePlayer() {
      const player = JSON.parse(localStorage.getItem("match1_player"));
      if (player) {
        player.status = "approved";
        localStorage.setItem("match1_player", JSON.stringify(player));
        document.getElementById("statusCell").innerText = "approved";
        alert("Player approved! Room info unlocked.");
        roomBox.style.display = "block";
      }
    }

    function removePlayer() {
      localStorage.removeItem("match1_player");
      loadPlayer();
    }

    function saveRoomInfo() {
      const id = document.getElementById("roomIdInput").value;
      const pass = document.getElementById("roomPassInput").value;
      localStorage.setItem("room1_id", id);
      localStorage.setItem("room1_pass", pass);
      showRoomInfo();
    }

    function showRoomInfo() {
      const id = localStorage.getItem("room1_id");
      const pass = localStorage.getItem("room1_pass");

      if (id && pass) {
        document.getElementById("showRoomId").innerText = id;
        document.getElementById("showRoomPass").innerText = pass;
        document.getElementById("savedRoomInfo").style.display = "block";
      } else {
        document.getElementById("savedRoomInfo").style.display = "none";
      }
    }

    loadPlayer();
  </script>

</body>
</html>
