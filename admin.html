<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - Shadow eSports</title>
  <style>
    body {
      background: #0f0f0f;
      font-family: Arial;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff3c00;
    }
    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #fff;
    }
    button {
      background: #ff3c00;
      color: white;
      padding: 10px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }
    h2 {
      color: #ff3c00;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <form onsubmit="login(event)">
      <input type="email" id="email" placeholder="Admin Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function login(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email === "shadowesports108@gmail.com" && password === "*K@bbo67@#") {
        alert("Login successful!");
        window.location.href = "admin.html"; // Redirect to admin panel
      } else {
        alert("Invalid email or password!");
      }
    }
  </script>
</body>
</html>
