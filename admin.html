<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - Match 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ff3c00;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #222;
    }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }
    .approve {
      background: green;
      color: white;
    }
    .remove {
      background: crimson;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Admin Panel - Match 1</h1>

  <table>
    <thead>
      <tr>
        <th>Free Fire UID</th>
        <th>Player Name</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="playerTable">
      <!-- Player data will load here -->
    </tbody>
  </table>

  <script>
    const table = document.getElementById("playerTable");

    function loadPlayer() {
      const player = JSON.parse(localStorage.getItem("match1_player"));
      if(player) {
        table.innerHTML = `
          <tr>
            <td>${player.uid}</td>
            <td>${player.name}</td>
            <td id="statusCell">${player.status}</td>
            <td>
              <button class="approve" onclick="approvePlayer()">Approve</button>
              <button class="remove" onclick="removePlayer()">Remove</button>
            </td>
          </tr>
        `;
      } else {
        table.innerHTML = `<tr><td colspan="4">No players have joined yet.</td></tr>`;
      }
    }

    function approvePlayer() {
      const player = JSON.parse(localStorage.getItem("match1_player"));
      if(player) {
        player.status = "approved";
        localStorage.setItem("match1_player", JSON.stringify(player));
        document.getElementById("statusCell").innerText = "approved";
        alert("Player approved! Room info unlocked.");
      }
    }

    function removePlayer() {
      localStorage.removeItem("match1_player");
      loadPlayer();
    }

    loadPlayer();
  </script>
</body>
</html>
