<!DOCTYPE html>
<html>
<head>
  <title>Admin Login - Shadow eSports</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 50px;
      text-align: center;
    }
    .box {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
    }
    input {
      padding: 10px;
      margin-top: 10px;
      width: 200px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background: #00ffcc;
      color: #000;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>üîê Admin Login</h2>
    <input type="password" id="adminPass" placeholder="Enter Admin Password" />
    <br>
    <button onclick="checkPass()">Login</button>
  </div>

  <div id="adminPanel" style="display: none; margin-top: 30px;">
    <h2>Welcome, Admin!</h2>
    <p>üéÆ Tournament data, players list, and transactions will appear here.</p>
    <!-- You can add more admin tools here -->
  </div>

  <script>
    function checkPass() {
      const input = document.getElementById("adminPass").value;
      const correctPassword = "kabbo123"; // You can change this password

      if (input === correctPassword) {
        document.querySelector(".box").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
      } else {
        alert("‚ùå Wrong password!");
      }
    }
  </script>
</body>
</html>
