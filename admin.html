<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - Match 1</title>
  <style>
    body {
      font-family: Arial;
      background: #0f0f0f;
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ff3c00;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #222;
    }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .approve {
      background: green;
      color: white;
    }
    .remove {
      background: crimson;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Admin Panel - Match 1</h1>

  <table>
    <thead>
      <tr>
        <th>Free Fire UID</th>
        <th>Player Name</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="playerTable">
      <!-- Player data will load here -->
    </tbody>
  </table>

  <script>
    // Load player data from localStorage
    const player = JSON.parse(localStorage.getItem("match1_player"));
    const table = document.getElementById("playerTable");

    if (player) {
      table.innerHTML = `
        <tr>
          <td>${player.uid}</td>
          <td>${player.name}</td>
          <td id="statusCell">${player.status}</td>
          <td>
            <button class="approve" onclick="approve()">Approve</button>
            <button class="remove" onclick="remove()">Remove</button>
          </td>
        </tr>
      `;
    } else {
      table.innerHTML = `
        <tr>
          <td colspan="4">No players have joined yet.</td>
        </tr>
      `;
    }

    function approve() {
      player.status = "approved";
      localStorage.setItem("match1_player", JSON.stringify(player));
      document.getElementById("statusCell").innerText = "approved";
      alert("Player Approved! Room info will now be shown on their side.");
    }

    function remove() {
      localStorage.removeItem("match1_player");
      location.reload();
    }
  </script>
</body>
</html>
