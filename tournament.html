<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tournaments - Shadow eSports</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Shadow eSports Tournaments</h1>
  </header>

  <section id="tournament-list">
    <!-- Tournament items will be loaded here by JS -->
  </section>

  <section id="join-tournament" style="display:none;">
    <h2>Join Tournament</h2>
    <form id="joinForm">
      <label for="uidInput">Enter Your Game UID:</label><br />
      <input type="text" id="uidInput" name="uid" required /><br />
      <button type="submit">Join</button>
      <button type="button" id="cancelJoin">Cancel</button>
    </form>
    <p id="joinMessage"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
